<!--templates/post_detail.html-->
{% extends "base.html" %}
<title>{% block title%}檢視貼文{% endblock %}</title>
<meta name="viewport" content="width=device-width,
  initial-scale=1, shrink-to-fit=no">


{% block content %}

<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    ---------------------------------
    <p>{{ post.author }}的貼文</p>
</div>
<a href="{% url 'post_edit' post.pk %}">編輯貼文</a>
<a href="{% url 'post_delete' post.pk %}">刪除貼文</a>
{% endblock %}
