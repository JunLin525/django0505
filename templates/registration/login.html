<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}登入頁面忘記{% endblock %}
{% block content %}
<h2>請登入</h2>
<form method="post">{% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-2" type="submit">登入</button>
  <p><a href ="/accounts/password_reset/">忘記密碼了嗎?</a></p>
</form>

{% endblock %}
