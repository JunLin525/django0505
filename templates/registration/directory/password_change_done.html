<!-- template/registration/password_chang_form.html-->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}更改密碼{% endblock title %}

{% block content %}
<h1>你來到的密碼變更頁面</h1>
<p>請輸入你的舊密碼，然後再輸入新的密碼兩次來完成密碼變更</p>
<form method="POST">{% csrf_token %}
    {{ form|crispy }}
<input class="btn btn-success" type="submit"
    value ="Change my password">
</form>
{% endblock content %}
